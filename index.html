<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFIXTrack</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://kit.fontawesome.com/04a1096a36.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/IFIXT.png" type="image/x-icon">
</head>

<body>
    <div class="delete-account-container">
        <div class="delete-account-confirm-box">
            <span><span class="name"></span> tem certeza que deseja excluir sua conta?<br>Essa ação não pode ser desfeita.</span>
            <div class="delete-buttons">
                <button class="delete-confirm">SIM</button>
                <button class="delete-danied">NÃO</button>
            </div>
        </div>
    </div>
    
    <header>
        <nav>
            <i class="fa-solid fa-bars fa-2xl bars"></i>
            <a href="index.html" class="logo"><span>IFIXTrack</span></a>
            <div class="user">
                <span class="user-name">KENAY</span>
                <i class="fa-regular fa-circle-user fa-2xl"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="menu">
            <div class="i-container">
                <i class="fa-solid fa-left-long fa-2xl"></i>
            </div>

        </div>
        <div class="lines">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="fiis-container">
            <span class="main-title">ESCOLHA FUNDOS QUE DESEJA ACOMPANHAR</span>
            <div class="fiis">
            </div>
        </div>
        <div class="user-edit-box">
            <div class="name-edit">
                <span>Editar nome de usuário</span>
                <input type="text" placeholder="NOME" maxlength="100" class="new-name">
                <button class="save-button">
                    SALVAR
                </button>
            </div>
            <hr>
            <div class="logout">
                <span>Sair da conta</span>
                <button class="logout-button">
                    <span>LOGOUT</span>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
            <hr>
            <div class="danger-area">
                <span class="span-danger">
                    <i class="fa-solid fa-sort-down"></i> Área de perigo <i class="fa-solid fa-sort-down"></i>
                </span>
                <button class="delete-account">
                    DELETAR CONTA
                </button>
            </div>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
