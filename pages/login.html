<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFIXTrack</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://kit.fontawesome.com/04a1096a36.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/images/IFIXT.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="informations-section">
            <div class="lines">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="informations-box">
                <h1>
                    IFIXTrack
                    <div class="lines-title">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </h1>

                <p>
                    Simplifique seu acompanhamento de fundos imobiliários. Monitore o IFIX de forma prática e
                    inteligente.
                </p>
            </div>

        </section>

        <section class="login-section">
            <div class="lines2">
                <div></div>
                <div></div>
                <div></div>
            </div>


            <div class="informations-box informations-box-login">
                <h1>
                    IFIXTrack
                    <div class="lines-title">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </h1>
            </div>



            <div class="login-box">
                <form id="login-form">
                    <div class="login-buttons">
                        <button class="login-button" type="button">LOGIN</button>
                        <button class="register-button" type="button">REGISTRAR</button>
                    </div>
                    <div class="login-inputs">
                        <input type="email" placeholder="EMAIL" class="input-email" required>
                        <input type="text" placeholder="NOME" class="input-nome" maxlength="100">
                    </div>
                    <div class="login-confirm">
                        <button class="confirm btn" type="submit">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </form>

            </div>
        </section>

    </main>



    <script src="../assets/js/login.js"></script>
</body>

</html>
